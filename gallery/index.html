    async function fetchGallery(id, url)
    {
        const galContent = await fetch(url)
        .then((res) => {
            if (res.ok) {
                return res.json();
            }
        })
        .then((res) => {
            res.data.forEach((img) => {
                id.innerHTML += `<div>
                    <img class="h-auto max-w-full rounded-lg object-cover object-center" src="/images/${img}" alt="Gallery-photo">
                </div>`;
            });
        });
    }
